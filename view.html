<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Notes</title>
  </head>
  <body>
    <form action="#" onsubmit="formToSubmit()">
      <div class="form">
        <div id="mainform">
          <input id="title" placeholder="Title" type="text" required />
          <input id="author" placeholder="Author" type="text" required />
          <input id="pages" placeholder="Pages" type="number" required />
          <div id="read">Read?</div>
          <input id="checkbox" type="checkbox" />
          <input type="submit" id="submit" value="Submit" />
        </div>
      </div>
    </form>
    <header><h1 id="head">LIBRARY</h1></header>
    <div id="add-book"><i class="icon-plus-sign"></i>Add a Book</div>
  </body>
  <script src="code.js"></script>
</html>
